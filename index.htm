<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="top-section">
                <span class="logo">X O</span>
                <div class="mode-buttons">
                    <button id="playVsCPU" class="active">Player 1 vs CPU</button>
                    <button id="playVsFriend">Player 1 vs Player 2</button>
                </div>
                <button id="resetGame" onclick="resetGame()">ðŸ”„</button>
             
            </div>
        </header>

        <div id="turn-indicator">X TURN</div>

        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="scoreboard">
            <div class="score x-score">X (YOU) <span>0</span></div>
            <div class="score ties">TIES <span>0</span></div>
            <div class="score o-score" id="modeToggle">O (CPU) <span>0</span></div>
        </div>
    </div>
 
    <script src="script1.js"></script>
</body>
</html>
